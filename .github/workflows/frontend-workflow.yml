name: Build and deploy Frontend to Azure Static Web App - tianyu

on:
  push:
    branches:
      - main  # Adjust with your main deployment branch
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18.x'  # Adjust according to your needs
    
    - name: Install dependencies
      run: npm install
      working-directory: frontend  # Adjust if your frontend code is in a specific directory
    
    - name: Build project
      run: npm run build
      working-directory: ./frontend  # Adjust if needed
      
    # Additional test or lint steps can be added here
    
    - name: Deploy to Azure Static Web App
      uses: azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}  # Ensure to set this secret in your repo
        repo_token: ${{ secrets.GITHUB_TOKEN }}  # Provides the GitHub token, used for accessing the repo
        action: "upload"
        #### Adjust the following settings according to your project setup ####
        app_location: "frontend"  # Path to your frontend code
        api_location: ""  # If you have Azure Functions to deploy along with frontend, specify the path
        output_location: "build"  # Path to your build output directory, adjust according to your framework (like 'dist' for Angular)
        ###########################################################
